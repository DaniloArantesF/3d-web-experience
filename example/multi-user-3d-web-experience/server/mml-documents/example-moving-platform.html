<m-cube width="5" height="0.1" depth="5" y="1" color="#4477ff">

    attr="y"
    start="1"
    end="2"
    loop="true"
    ping-pong="true"
    ping-pong-delay="1000"
    duration="11000"
    easing="easeInOutQuad"
  ></m-attr-anim>
  <m-attr-anim
    attr="ry"
    start="0"
    end="360"
    loop="true"
    duration="11000"
  ></m-attr-anim>
  <m-frame
    src="wss:///mml-documents/example-dice.html"
    sx="0.2" sy="0.2" sz="0.2"
    x="2" y="0.05" z="2"
    collide="false"
  ></m-frame>
</m-cube>
